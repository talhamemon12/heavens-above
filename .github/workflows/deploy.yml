name: CD - Heroku Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku main:master -f
        
    - name: Deployment Success
      run: |
        echo "üöÄ Deployment successful!"
        echo "üåê Your app is live at: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
        echo "Visit your app now!"
