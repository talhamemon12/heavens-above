name: Code Review

on:
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
      
    - name: Check JavaScript syntax
      run: |
        echo "🔍 Checking syntax..."
        node -c run.js
        echo "✅ Syntax check passed!"
      
    - name: Security audit
      run: npm audit --production || true
      continue-on-error: true
      
  file-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check file sizes
      run: |
        echo "📏 Checking large files..."
        find . -type f -size +5M -not -path "*/node_modules/*" -not -path "*/.git/*" || echo "No large files found"
        echo "✅ File check complete!"
