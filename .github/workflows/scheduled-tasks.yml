name: Scheduled Tasks

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean logs
      run: |
        echo "ðŸ§¹ Cleaning temp files..."
        find . -name "*.log" -type f -delete || true
        find . -name "*.tmp" -type f -delete || true
        echo "âœ… Cleanup done!"
        
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create backup
      run: |
        echo "ðŸ’¾ Creating backup..."
        DATE=$(date +%Y-%m-%d)
        tar -czf backup-$DATE.tar.gz public/ run.js package.json
        echo "âœ… Backup created!"
        
    - name: Upload backup
      uses: actions/upload-artifact@v4
      with:
        name: daily-backup
        path: backup-*.tar.gz
        retention-days: 30
