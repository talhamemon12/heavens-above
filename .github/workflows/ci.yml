name: CI - Build & Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
      
    - name: Check syntax
      run: node -c run.js
      
    - name: Verify structure
      run: |
        echo "✅ Checking files..."
        test -f run.js && echo "✓ run.js found"
        test -d public && echo "✓ public directory found"
        echo "✅ CI passed!"
